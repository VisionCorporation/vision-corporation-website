[build]
  command = "npx ng build --configuration production && node generate-sitemap.js"
  publish = "dist/vision-corporation-website/browser"
  trailingSlash = false

[[plugins]]
  package = "@netlify/angular-runtime"

[[edge_functions]]
  function = "angular-ssr"
  path = "/*"

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = true
