[build]
  command = "npx ng build --configuration production"
  publish = "dist/vision-corporation-website/browser"
  trailingSlash = false

[[plugins]]
  package = "@netlify/angular-runtime"

[[edge_functions]]
  function = "angular-ssr"
  path = "/*"

# --- IMPORTANT: STATIC FILE EXCEPTIONS ----
# These MUST come before the wildcard rewrite

# Serve sitemap.xml as raw XML file
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# Serve robots.txt as raw plain-text file
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# --- MAIN SSR WILDCARD HANDLER ---
# This must stay LAST
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = true
