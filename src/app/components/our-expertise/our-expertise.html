<section
    class="relative py-[70px] sm:py-[115px] bg-[url('/assets/images/our-expertise-bg.webp')] bg-cover bg-center bg-no-repeat">
    <div class="absolute inset-0 bg-gradient-to-bl from-[#2559EB]/100 to-[#8A38F5]/90 pointer-events-none"></div>
    <div class="relative z-10 px-4">
        <div class="text-center mb-[78px]">
            <h2 class="text-3xl sm:text-5xl leading-14 text-white mb-2" data-aos="fade-up" data-aos-delay="50">Explore
                our Expertise</h2>
            <p class="text-lg sm:text-xl text-white leading-6 sm:leading-8" data-aos="fade-up" data-aos-delay="60">
                Experience the power of innovation with our
                specialized services.
            </p>
        </div>

        <div #scrollContainer class="max-w-[1500px] mx-auto md:px-12 lg:px-32 overflow-x-auto hide-scrollbar"
            (scroll)="checkScrollPosition()">
            <div class="flex md:justify-center md:gap-[30px] lg:gap-[75px]">
                @for(card of expertiseCards; track $index) {
                <div class="bg-white w-full md:max-w-[350px] rounded px-5 py-10 text-center flex-shrink-0 expertise-card"
                    data-aos="flip-left" [attr.data-aos-delay]="$index * 150">
                    <img ngSrc="{{ card.image }}" alt="{{ card.title }}" width="200" height="200"
                        class="mx-auto mb-6" />
                    <h3 class="text-[#2559EB] text-xl leading-8 mb-2">{{ card.title }}</h3>
                    <p class="leading-6 text-[#5D5D5D]">{{ card.description }}</p>
                </div>
                }
            </div>
        </div>

        <div class="mt-[82px] flex items-center justify-center gap-[8px] sm:hidden">
            <button (click)="scrollToPrevious()" [disabled]="!canScrollLeft"
                class="bg-white p-[10px] rounded inline-block cursor-pointer transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
                <img ngSrc="/assets/icons/chevron-left.svg" alt="Left Arrow" width="24" height="24" />
            </button>
            <button (click)="scrollToNext()" [disabled]="!canScrollRight"
                class="bg-white p-[10px] rounded inline-block cursor-pointer transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
                <img ngSrc="/assets/icons/chevron-right.svg" alt="Right Arrow" width="24" height="24" />
            </button>
        </div>

    </div>
</section>
