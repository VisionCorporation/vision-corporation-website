<section class="relative py-[100px] bg-[url('/assets/images/our-expertise-bg.webp')] bg-cover bg-center bg-no-repeat">
    <div class="absolute inset-0 bg-gradient-to-bl from-[#2559EB]/100 to-[#8A38F5]/90 pointer-events-none"></div>

    <div class="relative z-10">
        <div class="text-center mb-[78px]">
            <h2 class="text-[30px] sm:text-[40px] leading-10 sm:leading-12 text-white mb-2" data-aos="fade-up"
                data-aos-delay="50">Our Journey</h2>
            <p class="text-xl text-white leading-8 max-w-[747px] mx-auto px-3 " data-aos="fade-up" data-aos-delay="60">
                Beginning with software development as our launchpad, we employ rapid prototyping to create solutions
                addressing critical needs across Africa.</p>
        </div>
    </div>

    <div class="flex items-center justify-center max-w-[1400px] mx-auto px-3 md:px-8 lg:px-14 text-white">
        <div class="relative w-full">
            <div class="hidden lg:block absolute inset-0 z-10 pointer-events-none">
                <svg viewBox="0 0 1400 300" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="absolute top-[100px] left-0 w-full h-[230px]">
                    <path d="M 250 100 C 550 20, 950 60, 1150 200" stroke="white" stroke-width="2"
                        stroke-dasharray="45 30" stroke-linecap="round" opacity="1" />
                </svg>
            </div>

            <div class="hidden lg:block absolute inset-0 z-10 pointer-events-none">
                <svg viewBox="0 0 1400 400" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="absolute top-[280px] left-0 w-full h-[310px]">
                    <path d="M 1000 60 C 350 50, 180 50, 100 380" stroke="white" stroke-width="2"
                        stroke-dasharray="45 25" stroke-linecap="round" opacity="1" />
                </svg>
            </div>

            <div class="hidden lg:block absolute inset-0 z-10 pointer-events-none">
                <svg viewBox="0 0 1400 300" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="absolute top-[560px] left-0 w-full h-[220px]">
                    <path d="M 100 0 C 50 40, 150 310, 1000 280" stroke="white" stroke-width="2"
                        stroke-dasharray="45 25" stroke-linecap="round" opacity="1" />
                </svg>
            </div>

            <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-[30px] lg:gap-0 lg:block lg:h-[820px] z-20 relative">
                @for (feature of features; track $index) {
                <div [ngClass]="feature.positionClasses"
                    class="bg-white p-4 rounded w-full lg:w-[360px] flex flex-col justify-between">
                    <div class="flex flex-col items-start gap-4">
                        <div [ngClass]="feature.iconBg" class="p-3 rounded flex-shrink-0">
                            <div [innerHTML]="feature.svg" class="w-6 h-6"></div>
                        </div>
                        <h3 class="text-xl text-[#2559EB]">{{ feature.title }}</h3>
                    </div>
                    <p class="text-[#5D5D5D] mt-2">{{ feature.description }}</p>
                </div>
                }
            </div>
        </div>

    </div>
</section>
