<section
    class="relative py-[100px] bg-[url('/assets/images/our-expertise-bg.webp')] bg-cover bg-center bg-no-repeat">
    <div class="absolute inset-0 bg-gradient-to-bl from-[#2559EB]/100 to-[#8A38F5]/90 pointer-events-none"></div>

    <div class="relative z-10">
        <div class="text-center mb-[78px]">
            <h2 class="text-[30px] sm:text-[40px] leading-10 sm:leading-12 text-white mb-2" data-aos="fade-up"
                data-aos-delay="50">Who we are</h2>
            <p class="text-xl text-white leading-8 max-w-[790px] mx-auto px-3 " data-aos="fade-up" data-aos-delay="60">A team
                of visionary
                entrepreneurs dedicated to architecting the infrastructure that fosters equitable and sustainable
                development across Africa.
            </p>
        </div>

        <div
            class="max-w-[1400px] mx-auto px-3 md:px-8 lg:px-14 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-[25px]">
            @for(card of whoWeAre; track card.title){
            <div class="bg-white border border-[#D1D1D1] rounded py-[40px] px-[20px] flex flex-col items-center text-center"
                data-aos="fade-up" [attr.data-aos-delay]="$index * 150">
                <div class="bg-[#DBE4FE] w-12 h-12 rounded p-3 mb-4">
                    <div class="inline" [innerHTML]="card.svg"></div>
                </div>
                <h3 class="text-[#2559EB] text-xl mb-2">{{card.title}}</h3>
                <p class="text-[#5D5D5D]">{{card.description}}</p>
            </div>
            }
        </div>
    </div>
</section>
