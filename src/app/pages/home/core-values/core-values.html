<section class="relative py-[60px] md:py-[90px] max-w-[1400px] mx-auto px-3 md:px-8 lg:px-14">
    <img ngSrc="/assets/icons/fawohodie.svg" alt="Fawohodie" width="125" height="125"
        class="absolute -top-[60px] left-1/2 -z-10 opacity-30 hidden 2xl:block" />
    <img ngSrc="/assets/icons/adinkrahene.svg" alt="adinkrahene" width="193" height="193"
        class="absolute top-1/2 -left-[160px] -z-10 opacity-30 hidden 2xl:block" />
    <img ngSrc="/assets/icons/sankofa.svg" alt="sankofa" width="260" height="250"
        class="absolute bottom-[10px] -right-[5px] -z-10 opacity-30 hidden 2xl:block" />
    <div class="text-center mb-16">
        <h3 class="text-[#262626] text-[30px] sm:text-[48px] leading-10 sm:leading-12 mb-2" data-aos="fade-up"
            data-aos-delay="50">Why choose
            Vision Corporation?</h3>
        <p class="text-lg sm:text-xl text-[#5D5D5D] leading-[1.4] sm:leading-8 max-w-[579px] mx-auto" data-aos="fade-up"
            data-aos-delay="60">Discover the unique
            advantages we bring to
            every project and how we
            help our clients achieve their goals</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-[30px] lg:gap-x-[225px] gap-y-[50px] lg:gap-y-[80px]"
        data-aos="zoom-in">
        @for(value of coreValues; track $index){
        <div class="flex items-start gap-4" data-aos="zoom-in" [attr.data-aos-delay]="$index * 100">
            <div class="flex items-center justify-center">
                <div [innerHTML]="value.icon" class="w-12 h-12 md:w-16 md:h-16 [&>svg]:w-full [&>svg]:h-full"></div>
            </div>
            <div>
                <h3 class="text-xl text-[#262626]">{{ value.title }}</h3>
                <p class="text-[#5D5D5D] leading-6">{{ value.description }}</p>
            </div>
        </div>
        }
    </div>
</section>
