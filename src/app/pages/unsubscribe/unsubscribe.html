<div class="flex flex-col items-center justify-center min-h-screen text-center">
    <div class="bg-white p-2 sm:p-8 max-w-[1200px] w-[90%]">
        <h1 class="text-xl sm:text-3xl font-semibold mb-4 text-[#262626]">
            {{ isProcessing ? 'Processing...' : success ? 'You\'ve successfully unsubscribed' : 'Something Went Wrong'
            }}
        </h1>

        <p class="text-[#5D5D5D] text-lg leading-6 mb-3">
            {{ isProcessing ? 'Please wait while we update your preferences...' : message }}
        </p>

        @if(success){
        <p class="text-[#5D5D5D] text-lg leading-6 mb-4">Changed your mind? You can resubscribe anytime on our homepage.
        </p>
        <a routerLink="/" class="inline-block bg-[#2559EB] hover:bg-[#1D4ED8] transition-colors duration-200 
          focus:outline-none focus:ring-[2px] focus:ring-[#2559EB] focus:ring-offset-2 
          text-white py-3 px-6 rounded">Go to homepage</a>
        }
    </div>
</div>
